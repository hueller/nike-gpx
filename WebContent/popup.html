<!DOCTYPE html>
<html lang="en">
<head>
<title>NikePlus Bridge</title>
<link href="css/bootstrap.min-3.0.0.css" rel="stylesheet">
<link href="css/pagination.css" rel="stylesheet">
<link href="css/npb.css" rel="stylesheet">
</head>
<body>
	<div class="container">

		<div id="alert" class="alert alert-success" style="display: none">
			<a class="close" data-dismiss="alert" href="#">×</a>
			<h4 class="alert-heading">Success!</h4>
			<div id="alert-message"></div>
		</div>
		<div id="login-failed" class="alert alert-warning alert-dismissable" style="display: none">
			<button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
			<strong>Login Failed!</strong><br/>
			Login Failed. Please try again.
		</div>
		<div id="alert-error" class="alert alert-danger" style="display: none">
			<a class="close" data-dismiss="alert" href="#">×</a>
			<h4 class="alert-heading">Error!</h4>
			<div id="alert-error-message"></div>
		</div>
		
		<form class="well login-form" id="login-form" action="" role="form">
					<div class="form-group>
						<label for="email"><b>Login to Nike+</b></label> <input type="email" id="email" placeholder="Email Address" class="form-control" /> </div> 
						<input type="password" id="password" placeholder="Password" class="form-control"/>
						<button id="login-button" class="btn btn-primary" type="submit">Login</button> 
					<img id="loading" src="img/throbber.gif" alt="Loading" style="display: none;" />
				</form>
			
			</div>
		<div id="logged-in-ind" style="display: none">
				<div class="btn-group">
					<button type="button" id="user" class="btn btn-dark"></button>
					<button type="button" id="userdd" class="btn btn-dark dropdown-toggle" data-toggle="dropdown"><span class="caret"></span></button>
					<ul class="dropdown-menu" role="menu">
						<li><a href="#" id="logout-button"><i class="glyphicon glyphicon-off"></i>
								Logout</a></li>
					</ul>
				</div>
			<div class="container">
		
	<img id="loading-table" src="img/throbber.gif" alt="Loading" style="display: none"/>
		<div id="activity-table-row" class="row" style="margin-top: 5px; display: none">

				<table id="activity-table" 
					class="table table-bordered table-striped">
					<thead>
						<tr>
							<th>Date</th>
							<th>Description</th>
							<th>Duration</th>
							<th>Distance</th>
							<th>Notes</th>
							<th>Export</th>
						</tr>
					</thead>
					<tbody id="activity-table-body">
					</tbody>
				</table>
				<div id="pager" class="pagination"></div>
		</div>
	</div>
</div>

	<!-- Placed at the end of the document so the pages load faster -->
	<script src="js/jquery-2.0.3.min.js" type="text/javascript"></script>
	<script src="js/jquery.cookie.js" type="text/javascript"></script>
	<script src="js/jquery.pagination.js" type="text/javascript"></script>
	<script src="js/bootstrap.min-3.0.0.js" type="text/javascript"></script>
	<script src="js/Blob.js" type="text/javascript"></script>
	<script src="js/FileSaver.js" type="text/javascript"></script>
	<script src="js/nikeplus.js" type="text/javascript"></script>
</body>
</html>
